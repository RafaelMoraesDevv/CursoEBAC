<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e layouts tabelados</title>
</head>
<body>
    <h1>Tabelas e layouts tabelados</h1>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Coluna 01</th>
                <th>Coluna 02</th>
                <th>Coluna 03</th>
            </tr>

            <tr>
                <td colspan="3" align="center">Descrição da tabela</td>
            </tr>
        </thead>
        
        <tbody>
            <tr >
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr>
                <td>2A</td>
                <td >2B</td>
                <td>2C</td>
            </tr>
            <tr>
                <td >3A</td>
                <td>3B</td>
                <td>3C</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3" align="center">Rodapé da tabela</td>
            </tr>
        </tfoot>
    </table>

    <h2>Tabela como Layout</h2>

    <table width="600">
        <tr height="90">
            <td colspan="4" bgcolor="#BBCCEE" align="center"> Cabeçalho</td>
        </tr>

        <tr height="300">
            <td width="20" bgcolor="#0000ff"></td>
            <td bgcolor="#DDDDDD"> Coluna 1</td>
            <td bgcolor="EEEEEE"> Coluna 2</td>
            <td width="20" bgcolor="#0000ff"></td>
        </tr>

        <tr>
            <td colspan="4" bgcolor="#FF0000" align="center">Rodapé</td>
        </tr>
    </table>
</body>
</html>
