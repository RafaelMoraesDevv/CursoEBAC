<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contato</h2>
    <p>Preencha os campos abaixo.</p>

    <form method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Rafael Dos Santos Moraes">

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="teste@gamil.com">

        <br><br>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>

        <br><br>

        <label for="linguagems">Quais linguagem de programação você sabe?</label> <br>
        <input type="radio" name="linguagems" id=""> HTML5
        <input type="radio" name="linguagems" id=""> CSS3
        <input type="radio" name="linguagems" id=""> JavaScript
        <input type="radio" name="linguagems" id=""> Java

        <br><br>

        <label for="linguagems">Quais linguagem você prefere?</label> <br>
        <input type="checkbox" name="linguagems" id=""> HTML5
        <input type="checkbox" name="linguagems" id=""> CSS3
        <input type="checkbox" name="linguagems" id=""> JavaScript
        <input type="checkbox" name="linguagems" id=""> Java
        
        <br><br>
        <label for="">Qual sua cor favorita?</label> <br>
        <select name="" id="">
            <option value="Azul" se>Azul</option>
            <option value="Rosa" selected>Rosa</option>
            <option value="Preto">Preto</option>
            <option value="Branc">Branco</option>
        </select>

        <br><br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
